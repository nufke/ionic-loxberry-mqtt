<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let topic of topics">
    <ion-card-header>
      {{topic.name}}
    </ion-card-header>
    <ion-card-content>
      {{topic.message}}
    </ion-card-content>
  </ion-card>

</ion-content>
