<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Rooms
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Rooms</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>

      <ion-row>
        <ion-label>
          <p translate>{{room}}</p>
        </ion-label>
      </ion-row>

      <ion-row>
        <ion-col size="6" size-md="3" *ngFor="let room of rooms">
          <ion-card routerLink="control/{{room.topic}}">
            <img src="/assets/images/{{room.image}}" />
            <ion-card-content>
              <ion-item>
                <!--
                <ion-avatar>
                  <ion-icon name="{{control.icon.name}}"></ion-icon>
                </ion-avatar>-->
                <ion-label>
                  <h1>{{room.name}}</h1>
                </ion-label>

              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

  </ion-grid>

</ion-content>
